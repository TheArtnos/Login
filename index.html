<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login Panel html css</title>
        <link rel="stylesheet" href="style/app.css" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="contaner">
            <div class="box">
                <div class="test"></div>
                <div class="test1"></div>
                <div class="box-1">
                    <h1>Login Here</h1>
                    <form action="">
                        <div class="input-main">
                            <label for="">Username</label>
                            <input
                                type="text"
                                required
                                placeholder="Email or Phone"
                            />
                        </div>
                        <div class="input-main">
                            <label for="">Password</label>
                            <input
                                type="password"
                                required
                                placeholder="Password"
                                minlength="8"
                            />
                        </div>
                        <div class="chekbox">
                            <input type="checkbox" form="#" id="mycheckbox" />
                            <label for="#">Remember Me</label>
                        </div>
                        <div class="submit">
                            <button type="submit">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
